<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">

    <script type="text/javascript" src="htjs/ht.js"></script>
    <link rel="stylesheet" type="text/css" href="https://s3-us-west-1.amazonaws.com/fasterthan/font-awesome-4.7.0/css/font-awesome.min.css">
    <link type="text/css" href="style.css" rel="stylesheet">
  </head>

  <body></body>

  <script>
    var Html = new Html()
    var Body = new Body(760, 'sans-serif', 'white')
    var Header = new Header(64)
    var Ticker = new Ticker(40)
    var Main = new Main()
    var Footer = new Footer(40, 'white')

    Footer.innerHTML = '<a href="mailto:faster@ucdavis.edu" class="fa fa-fw fa-envelope-o"></a><a href="https://www.instagram.com/_u/the.t.u.r.n" class="fa fa-fw fa-instagram"></a><a href="https://gitlab.com/dfoster" class="fa fa-fw fa-gitlab"></a><a href="https://github.com/fasterthan" class="fa fa-fw fa-github"></a>'

    Body.appendChild(Header)
    Body.appendChild(Ticker)
    Body.appendChild(Main)
    Body.appendChild(Footer)

    window.onload = function() {
      Main.style.minHeight = `${document.documentElement.clientHeight - document.getElementsByTagName('header')[0].offsetHeight - document.getElementsByTagName('aside')[0].offsetHeight - document.getElementsByTagName('footer')[0].offsetHeight}px`
      request('/david', 'GET', function(Person) {
        loadPage(Person)
      })
      request('/quotes/faster', 'GET', function(quote) {
        Ticker.addQuote(quote)
      })
    }
</script>
</html>
