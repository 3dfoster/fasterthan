  <script>
    var TrayIcon = document.getElementsByTagName('svg')[0]
    var Header = document.getElementsByTagName('header')[0]
    var Overlay = document.createElement('div')
    var Nav = document.createElement('nav')
    var Html = document.documentElement
    var inactiveColor = '#666'
    var activeColor = '#0066ff'
    var opened = false

    Header.loading = function (_isLoading) {
      if (_isLoading)
        this.className = 'loading'

      else
        this.classList.remove('loading')
    }

    TrayIcon.style.color = inactiveColor
    Overlay.id = "overlay"

    var home = document.createElement('a')
    home.href = '/'
    home.innerText = 'Home'

    var photos = document.createElement('a')
    photos.href = '/photos'
    photos.innerText = 'Photos'

    var elastic = document.createElement('a')
    elastic.href = '/elastic'
    elastic.innerText = 'Elastic'

    var quotes = document.createElement('a')
    quotes.href = '/quotes'
    quotes.innerText = 'Quotes'

    Nav.appendChild(home)
    Nav.appendChild(photos)
    Nav.appendChild(elastic)
    Nav.appendChild(quotes)

    Overlay.addEventListener('click', removeOverlay)

    TrayIcon.addEventListener('click', function () {
      if (opened == false) {
        Header.appendChild(Nav)
        document.documentElement.appendChild(Overlay)
        TrayIcon.style.color = activeColor

        window.addEventListener('scroll', removeOverlay)
        opened = true
      }
    })

    function removeOverlay() {
      if (opened) {
        // Remove Overlay from HTML document
        document.documentElement.removeChild(document.documentElement.lastChild)
        // Remove Nav from Header
        Header.removeChild(Header.lastChild)
        TrayIcon.style.color = inactiveColor

        window.removeEventListener('scroll', removeOverlay)
        opened = false
      }
    }
  </script>

  <script>
    var Aside = document.getElementsByTagName('aside')[0]
    var Main = document.getElementsByTagName('main')[0]
    var Header = document.getElementsByTagName('header')[0]
    var Overflow = document.getElementById('overflow')

    var asideHeight = 40
    var noGradient = 'box-shadow: none'
    var scrollbarHeight = Aside.offsetHeight - Aside.clientHeight
    Aside.style.height = asideHeight + scrollbarHeight + 'px'
    Overflow.style.height = asideHeight + 'px'

    Aside.addQuote = function(quote) {
      Aside.innerText = quote
    }

    gradient()
    Aside.onscroll = function () {
      gradient()
    }
    window.addEventListener('resize', function () {
      if (Aside.scrollLeft + Aside.scrollWidth - Aside.clientWidth == 0)
        Aside.style.cssText += noGradient
      else gradient()
    })

    function gradient() {
      Aside.style.cssText += 'box-shadow: #888 -' + maxGrad(Aside.scrollWidth - Aside.clientWidth - Aside.scrollLeft) + 'px 0px 40px -40px inset, #888 ' + maxGrad(Aside.scrollLeft) + 'px 0px 40px -40px inset'
    }
    function maxGrad(val) {
      if (val >= 56) return 56
      else return val
    }
  </script>

<script>
  var Main = document.getElementsByTagName('main')[0]
  window.onload = load(location.pathname)

  function load(url) {
    get('/api/david', function (Person) {
      loadPage(Person)
    })

    switch (url) {
      case '/photos/square':
        get('/api/photos/square', function (_photos, responseHeader) {
          photos(_photos, responseHeader)
        })
        Aside.addQuote("Memories, reverberating across the echo chamber of my mind")
        break

      case '/photos/elastic':
        get('/api/photos/elastic', function (_photos, responseHeader) {
          elastic(_photos, responseHeader)
        })
        Aside.addQuote("Memories, reverberating across the echo chamber of my mind")
        break

      case '/quotes':
        get('/api/quotes', function (_quotes) {
          quotes(_quotes)
        })
        get('/api/quotes/faster', function (quote) {
          Aside.addQuote(quote)
        })
        break

      case '/privacy':
        get('/api/privacy', function (privacy) {
          home(privacy)
        })
        break

      default:
        get('/api/resume', function (resume) {
          home(resume)
        })
        get('/api/quotes/faster', function (quote) {
          Aside.addQuote(quote)
        })
        break
    }
  }

  window.onpopstate = function () {
    load(location.pathname)
  }

  function loadPage(res) {
    Header.loading(false)
  }

  function home(res) {
    Main.innerHTML = res

    window.history.pushState('', 'Home', '/')
    Header.loading(false)
  }

  function quotes(res) {
    Main.innerHTML = res

    window.history.pushState('', 'Quotes', '/quotes')
    Header.loading(false)
  }

  function photos(res, resHeader) {
    var object = JSON.parse(res)
    var instagramPhotos = ""
    Main.textContent = ''

    for (let i = 0; i < object.data.length; i++) {
      var tmp = document.createElement('img')
      tmp.style.cursor = 'pointer'
      tmp.className = 'ig'
      tmp.src = object.data[i].images.thumbnail.url
      tmp.onclick = function () { location.href = object.data[i].link }
      Main.appendChild(tmp)
    }

    window.history.pushState('', 'Square Photos', '/photos/square')
    Header.loading(false)
  }

  function elastic(res) {
    Main.innerHTML = "<div style='display:inline-block;margin:16px auto 8px auto;letter-spacing:4px; font-size: 2em; text-transform: uppercase; font-weight: lighter;'> <span style='background-color: white;'>Elastic</span> <span style='background-color: white;'>Memories</span> </div><svg></svg>"

    elasticity()
    window.history.pushState('', 'Quotes', '/quotes')

    window.history.pushState('', 'Elastic Photos', '/photos/elastic')
    Header.loading(false)
  }

  function addQuote() {
    var quote = document.getElementById('input')
    var quoteForm = document.getElementById('form')
    if (!quote.value)
      quote.placeholder = "Write something!"

    else {
      var httpRequest = new XMLHttpRequest()

      var data = { quote: quote.value }
      // Retrieve data in quote input field and convert to lower case
      // This function gets called once httprequest.send has sent data to the server AND we received a response back form the server (res.send)
      httpRequest.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var newQuote = document.createElement('p')
          quoteForm.innerHTML = quote.value
        }
      }
      httpRequest.open('POST', '/quotes/new')
      // Setting request header is required
      httpRequest.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
      // Send quote to server
      httpRequest.send(JSON.stringify(data))
    }
  }
